<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <br><div id="write">
            <p id="show">1 + 12</p>
        </div>
        <button id="AC" class="operatorButton">AC</button>
        <button id="C" class="operatorButton">C</button>
        <button id="%" class="operatorButton">%</button>
        <button id="/" class="operatorButton">/</button><br>
        <button id="7" class="numberButton">7</button>
        <button id="8" class="numberButton">8</button>
        <button id="9" class="numberButton">9</button>
        <button id="*" class="operatorButton">x</button><br>
        <button id="4" class="numberButton">4</button>
        <button id="5" class="numberButton">5</button>
        <button id="6" class="numberButton">6</button>
        <button id="-" class="operatorButton">-</button><br>
        <button id="1" class="numberButton">1</button>
        <button id="2" class="numberButton">2</button>
        <button id="3" class="numberButton">3</button>
        <button id="+" class="operatorButton">+</button><br>
        <button id="ans" class="operatorButton">ans</button>
        <button id="0" class="numberButton">0</button>
        <button id="." class="numberButton">.</button>
        <button id="=" class="equalButton">=</button><br><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
