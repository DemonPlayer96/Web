<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <br><div id="write">
            <p id="show"></p>
        </div><br><br>
        <button id="AC" class="operatorButton" onclick="ac()">AC</button>
        <button id="C" class="operatorButton" onclick="c()">C</button>
        <button id="%" class="operatorButton">%</button>
        <button id="/" class="operatorButton" onclick="division()">/</button><br>
        <button id="7" class="numberButton" onclick="seven()">7</button>
        <button id="8" class="numberButton" onclick="eight()">8</button>
        <button id="9" class="numberButton" onclick="nine()">9</button>
        <button id="*" class="operatorButton" onclick="multiply()">x</button><br>
        <button id="4" class="numberButton" onclick="four()">4</button>
        <button id="5" class="numberButton" onclick="five()">5</button>
        <button id="6" class="numberButton" onclick="six()">6</button>
        <button id="-" class="operatorButton" onclick="minus()">-</button><br>
        <button id="1" class="numberButton" onclick="one()">1</button>
        <button id="2" class="numberButton" onclick="two()">2</button>
        <button id="3" class="numberButton" onclick="three()">3</button>
        <button id="+" class="operatorButton" onclick="plus()">+</button><br>
        <button id="ans" class="operatorButton">ans</button>
        <button id="0" class="numberButton" onclick="zero()">0</button>
        <button id="." class="numberButton" onclick="point()">.</button>
        <button id="=" class="equalButton">=</button><br><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
